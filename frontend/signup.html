<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup-login.css" />
    <title>My Mood Up - Signup</title>
  </head>
  <body>
    <div id="main-container">
      <div id="logo">MY MOOD UP - SIGNUP</div>
      <!-- <form onsubmit="handle()"Submit class="signup-form"> -->
      <form type="submit" id="signup-form">
        <div class="group">
          <input required="required" type="email" class="input" id="email" />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>
        <div class="group">
          <input
            required="required"
            type="username"
            id="username"
            class="input"
          />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Username</label>
        </div>
        <div class="group">
          <input
            required="required"
            type="password"
            id="password"
            class="input"
          />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Mot de passe</label>
        </div>

        <button class="btn-connexion">
          Créer un compte
          <div class="arrow-wrapper">
            <div class="arrow"></div>
          </div>
        </button>
      </form>
      <div class="new-account">
        <a href="./login.html"
          ><p>Vous avez déjà un compte ? Se connecter</p></a
        >
      </div>
    </div>
    <script src="./modules/axios.min.js"></script>
    <script src="./js//signup.js"></script>
  </body>
</html>
